<!doctype html>
<html lang="en">
<head>
    <title>Página Matématicas</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>
    <div class="container-fluid bg-dark">
        <nav class="navbar navbar-inverse navbar-light bg-light navbar-toggleable-md">
            <img class="image-fluid" src="../IMG/Matematicas.png" width="100px" height="100px">
            <a class="navbar-brand text-info" href="../HTML/Index.html" style="font-size: 40px;">Página de la matemáticas</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <div class="navbar-nav">
                    <div class="row">
                        <div class="col-12">
                            <a class="nav-item nav-link active ml-5" href="../HTML/Index.html">Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col-4">
                <h1 class="text-center text-light">Area de un cuadrado</h1>
                <form class="form-group">
                    <label class="text-light">Ingresa un lado:</label>
                    <input type="number" class="form-control" id="num1" >
                    <label class="text-light">Ingresa otro lado:</label>
                    <input type="number" class="form-control" id="num2" > 
                    <button type="button" class="btn btn-info btn-block mt-3" id="btnsumar">Resultado</button>
                    <div id="divresultado" class="alert alert-success mt-3" role="alert"></div>
                </form>
            </div>
            <div class="col-4">
                <h1 class="text-center text-light">Area de un rectangulo</h1>
                <form class="form-group">
                    <label class="text-light">Ingresa la base:</label>
                    <input type="number" class="form-control" id="num5">
                    <label class="text-light">Ingresa la altura</label>
                    <input type="number" class="form-control" id="num6">
                    <button type="button" class="btn btn-info btn-block mt-3" id="btnrestar">Resultado</button>
                    <div id="divresultado1" class="alert alert-success mt-3" role="alert"></div>
                </form>
            </div>
            <div class="col-4">
                <h1 class="text-center text-light">Calcular un descuento</h1>
                <form action="" class="form-group">
                    <label class="text-light">Ingresa el precio:</label>
                    <input type="number" class="form-control" id="num10">
                    <button type="button" class="btn btn-info btn-block mt-3" id="btndescuento">Resultado</button>
                    <div id="Resultado" class="alert alert-success mt-3" role="alert"></div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <h1 class="text-center text-light">Números impares o par</h1>
                <form class="form-group text-light">
                    <label class="text-light">Ingresa un número:</label>
                    <input type="number" class="form-control" id="num20" >
                    <button type="button" class="btn btn-info btn-block mt-3" id="btnimpar" >Resultado</button>
                    <div id="ResultadoI" class="alert alert-success mt-3" role="alert"></div>
                </form>
            </div>
            <div class="col-4">
                <h1 class="text-center text-light">Números decendentes</h1>
                <form class="form-group">
                    <button type="button" class="btn btn-info btn-block mt-3" id="Mostrar" >Mostrar números</button>
                    <div class="alert alert-success mt-3" role="alert"></div>
                    <ul id="listado" class="list-group"></ul>
                </form>
            </div>
            </div>
        </div>
    </div>
</div>

        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script> 

        <script src="../JS/App.js"></script>

    </body>
</html>
